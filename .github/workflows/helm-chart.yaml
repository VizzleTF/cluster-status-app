name: Helm Chart CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Helm lint
      run: helm lint ./cluster-status-app

  package-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
    - uses: actions/checkout@v2
    
    - name: Get chart version
      id: get_version
      run: echo ::set-output name=CHART_VERSION::$(grep 'version:' ./cluster-status-app/Chart.yaml | awk '{print $2}')

    - name: Package Helm chart
      run: |
        helm package ./cluster-status-app

    - name: Configure Git
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Push to Chart Repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch origin gh-pages || git branch gh-pages
        git checkout gh-pages || git checkout -b gh-pages
        git pull origin gh-pages || true
        mkdir -p docs
        mv cluster-status-app-${{ steps.get_version.outputs.CHART_VERSION }}.tgz docs/
        helm repo index docs --url https://vizzletf.github.io/cluster-status-app/
        git add docs
        git commit -m "Release chart version ${{ steps.get_version.outputs.CHART_VERSION }}"
        git push origin gh-pages